<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Weather</title>
</head>

<body>
	<div class="wrapper">
		<header>
			<form>
				<input type="text" class="search-input" placeholder="Szukaj miasta...">
				<button class="search-btn">Wyszukaj</button>
			</form>
		</header>
		<main>
			<section class="location">
				<div class="city"></div>
				<div class="date"></div>
			</section>
			<section class="current">
				<div class="temp"></div>
				<div class="weather">
					<div class="weather-condition"></div>
					<img src="" alt="" class="weather-icon">
				</div>
				<div class="hi-low"></div>
				<div class="pressure"></div>
			</section>
		</main>

	</div>
	<script src="main.js"></script>
</body>

</html>
